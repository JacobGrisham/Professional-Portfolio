version: 2.1

orbs:
  heroku: circleci/heroku@1.2.4 # Invoke the Heroku orb

jobs:
  build:
    docker:
      - image: circleci/node:14-buster
    steps:
      - checkout
      # Reference: https://support.circleci.com/hc/en-us/articles/360052092532-Conditionally-stop-job-when-only-change-was-to-config-yml-file
      - run: |
          changes=`git show --name-only ${CIRCLE_SHA1} | tail -n +7`

          if [ "$changes" = ".circleci/config.yml" ]; then 
            echo "Only found a configuration or documentation change. Stopping build" 
            circleci-agent step halt
          fi
      - restore_cache:
          keys:
            - portfolio-dependency-cache-v1-{{ checksum "package-lock.json" }}
            - portfolio-dependency-cache-v1-
      - run:
          name: Install Dependencies
          command: npm ci
      - save_cache:
          key: portfolio-dependency-cache-v1-{{ checksum "package-lock.json" }}
          paths:
            - /home/circleci/.npm
      - run:
          name: Ensure App Builds
          command: npm run-script build

workflows:
  version: 2
  heroku_deploy:
    jobs:
      - build
      - heroku/deploy-via-git: # Use the pre-configured job, deploy-via-git
          requires:
            - build # only run deploy-via-git job if the build job has completed
          filters:
            branches:
              only: master # only run deploy-via-git job on master branch